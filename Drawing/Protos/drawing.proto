syntax = "proto3";

option csharp_namespace = "DrawingService";

package draw;

service Drawer
{
    rpc Draw (DrawRequest) returns (DrawResponse);
}


message Lesson
{
    int32 lessonNumber = 1;
    string first = 2;
    string second = 3;
    string third = 4;
}

message DrawRequest
{
    repeated Lesson lessons = 1;
    Style drawStyle = 2;
}

message DrawResponse
{
    string pathToImage = 1;
}

enum Style
{
    Classic = 0;
    Rose = 1;
    PrintStream = 2;
    Cyberpunk = 3;
    Space = 4;
}


